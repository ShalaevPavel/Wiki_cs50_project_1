{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/06/Wikipedia-logo_ka.png">
</head>
<body>
<div class="row">
    <div class="sidebar col-lg-2 col-md-3">
        <h2>Wiki</h2>

        <form action="" method="post">

            {% csrf_token %}
            <label>
                <input class="search" type="text" name="written" placeholder="Search for Entry">
            </label>
            <input class="search" type="submit" value="search">

        </form>
        <div>
            <a href="{% url 'index' %}">Home</a>
        </div>
        <div>
            <a href="{% url 'create' %}">Create New Page</a>
        </div>

        <div>
            {% if entries %}
                <a href="{{ entries|random }}"> Random Page</a>

            {% endif %}
        </div>
        {% block nav %}
        {% endblock %}
    </div>
    <div class="main col-lg-10 col-md-9">
        {% block body %}
        {% endblock %}
    </div>
</div>

</body>
</html>
